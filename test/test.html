<!DOCTYPE html>
<html>
<head>
  <title>epoxy tests</title>
</head>
<body>

  <template id="template">
    <p>
      Hi, <span style="color: {{color}}">{{username}}</span>, you have {{ tasks.length }} open tasks.
    </p>

    <ul>
      <template repeat="{{ tasks }}">
        <li>
          <input type="checkbox" checked="{{ isDone }}" />
          <a href="tasks/{{ id }}">{{ task }}</a>
          <input type="text" value="{{ task }}" />
        </li>
      </template>
    </ul>
  </template>

  <div id="result">
  </div>

  <script src="../epoxy.js" type="text/javascript"></script>

  <script>
    var model = {
      username: 'Markus',
      color: '#000',
      tasks: [
        { id: 1, isDone: true, task: 'this' },
        { id: 2, isDone: false, task: 'that' }
      ]
    }

    document.addEventListener('DOMContentLoaded', function() {
      var template = document.querySelector('#template')
      var clone = document.importNode(template.content, true)

      epoxy.bind(clone, model)

      document.querySelector('#result').appendChild(clone)
    })
  </script>

</body>
</html>
